name: Auto Release

on:
  push:
    branches: [main]
    paths:
      - "pyproject.toml"

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Check version change
        id: version
        run: |
          NEW_VERSION=$(grep -m1 '^version' pyproject.toml | sed 's/.*"\(.*\)"/\1/')
          OLD_VERSION=$(git show HEAD~1:pyproject.toml 2>/dev/null | grep -m1 '^version' | sed 's/.*"\(.*\)"/\1/' || echo "")
          echo "new=$NEW_VERSION" >> "$GITHUB_OUTPUT"
          echo "old=$OLD_VERSION" >> "$GITHUB_OUTPUT"
          if [ "$NEW_VERSION" != "$OLD_VERSION" ] && [ -n "$NEW_VERSION" ]; then
            echo "changed=true" >> "$GITHUB_OUTPUT"
          else
            echo "changed=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Check tag exists
        if: steps.version.outputs.changed == 'true'
        id: tag_check
        env:
          TAG: v${{ steps.version.outputs.new }}
        run: |
          if git ls-remote --tags origin "$TAG" | grep -q "$TAG"; then
            echo "exists=true" >> "$GITHUB_OUTPUT"
          else
            echo "exists=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Create release
        if: steps.version.outputs.changed == 'true' && steps.tag_check.outputs.exists == 'false'
        env:
          GH_TOKEN: ${{ github.token }}
          TAG: v${{ steps.version.outputs.new }}
        run: |
          gh release create "$TAG" \
            --title "$TAG" \
            --generate-notes \
            --target main
